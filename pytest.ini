[pytest]
# Pytest configuration for recipe scraper test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Enable strict markers
    --strict-markers
    # Coverage options
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    # Fail if coverage is below threshold
    --cov-fail-under=80
    # Show warnings
    -W default
    # Disable warnings
    -p no:warnings

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
    requires_network: Tests that require network access
    requires_db: Tests that require database

# Coverage configuration
[coverage:run]
source = src
omit =
    src/__init__.py
    src/*/example_*.py
    tests/*
    .venv/*
    venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
